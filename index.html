<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
      </head>
      <body>
        <div class="login_form">
          <hr />
          <h1>Registration Form</h1>
          <form class="form" action="#" onsubmit=" validation">
            <input
              class="input_box"
              type="name"
              name="name"
              id=""
              placeholder="enter your name"
              required
            />
            <br />

            <input
              class="input_box"
              type="email"
              name="email"
              id=""
              placeholder="enter your email"
              required
            />
            <br />
            <input
              class="input_box"
              type="tel"
              name="number"
              id=""
              pattern="[0-9]{10}"
              placeholder="phone number"
            />
            <br />
            <input
              class="input_box"
              type="text"
              name="district"
              id=""
              placeholder="District"
            />
            <br />
            <select
              class="select"
              type="text"
              name="gender"
              id=""
              placeholder="your gender"
            >
              <option class="option" value="1">Male</option>
              <option class="option" value="2">Female</option>
              <option class="option" value="3">other</option>
            </select>
            <input
              class="input_box"
              type="password"
              name="password"
              id="pass"
              placeholder="create password"
            />
            <span id="alertpass"></span>
            <input
              class="input_box"
              type="password"
              name="password"
              id="confirm_pass"
              placeholder="confirm password"
            />
            <p>
              <span><input type="checkbox" name="" value="1" id="" /></span> I
              agree to the term of service and privacy policy.
            </p>
            <input
              class="signup-btn"
              type="submit"
              name="submit"
              value="submit"
              id=""
            />
            <hr />
          </form>
        </div>
        <script src="index.js"></script>
      </body>
    </html>
  </body>
</html>
